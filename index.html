<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Odin Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="main-container">
            <div class="sidebar-div">
                <div class="logo-overlay">
                    <div class="overlay-content">
                        <div class="logo-container">
                            <img src="img/odin-handdrawn.png" class="logo" />
                            <p>odin</p>
                        </div>
                    </div>
                </div>
                <img
                    src="img/leaves.jpg"
                    alt="Photo of Green leaves"
                    class="photo"
                />
            </div>
            <div class="content-div">
                <div class="text-container">
                    <p>
                        this is not a real online service. you know you need
                        something like this in your life to help you realize
                        your deepest dreams. sign up <i>now</i> to get started.
                    </p>
                    <p>you <i>know</i> you want to.</p>
                </div>
                <form action="/submit" method="post">
                    <div class="form-container">
                        <div class="text-banner">
                            <p>let's do this!</p>
                        </div>
                        <div class="form-inputs">
                            <p>
                                <label for="firstName">
                                    <span>first name</span>
                                </label>
                                <input type="text" id="firstName" name="lastName" placeholder="first"/>
                            </p>
                            <p>    
                                <label for="lastName">
                                    <span>last name</span>
                                </label>
                                <input type="text" id="lastName" name="lastName" placeholder="last"/>
                            </p>
                            <p>    
                                <label for="email">
                                    <span>email</span>
                                </label>
                                <input type="email" id="email" name="email" placeholder="ex@mple.com"/>
                            </p>
                            <p>    
                                <label for="phone">
                                    <span>phone number</span>
                                </label>
                                <input type="phone" id="phone" name="phone" placeholder="555-867-5309"/>
                            </p>
                            <p>    
                                <label for="password">
                                    <span>password</span>
                                </label>
                                <input type="password" id="password" name="password" required/>
                            </p>
                            <p>    
                                <label for="passwordConfirm">
                                    <span>confirm password</span>
                                </label>
                                <input type="password" id="passwordConfirm" name="passwordConfirm" required/>
                            </p>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit">create account</button>
                    </div>
                </form>    
            </div>
        </div>
    </body>
</html>
